<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez l'administrateur</title>
    <link rel="stylesheet" href="assets/css/contact-admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header></header>
    <main>

        <div class="contact">
            <h1>Contact</h1>
            <form action="#" method="">
                <div class="name">
                    <div class="form-name">
                        <label for="lastname">Nom</label>
                        <input type="text">
                    </div>

                    <div class="form-name">
                        <label for="firstname">Prénom</label>
                        <input type="text">
                    </div>
                </div>
                <div class="form-email-text">
                    <label for="email">Adresse email</label>
                    <input type="email">
                    <label for="subject">Sujet</label>
                    <input type="text">
                    <label for="message">Message</label>
                    <textarea name="message" id="" cols="30" rows="12"></textarea>
                    <input type="submit" value="ENVOYER" class="submit">
                </div>
            </form>
        </div>

    </main>
    <footer>
        <small>&#169; Copyright</small>
        <small>Politique de confidentalité</small>
    </footer>
</body>

</html>
